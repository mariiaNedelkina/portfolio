<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="createdContainer">
            <div class="row">
                <div class="col-9 ml-5">
                    <div class="row mt-5">
                        <div class="col-5 title">
                            <h1>Covid19 Tracker</h1>
                        </div>
                        <div class="col-3 ">
                            <img class="img-logo shadow" src="covid-19.JPG" alt="covid-19 image">
                        </div>
                    </div>
                    <p>
                        <b>Latest updates about coronavirus situation in Europe</b> 
                    </p>
                    <form>
                        <div class="row mb-4">
                            <div class="col-5">
                                <div class="form-group">
                                    <input type="text"  class="form-control shadow border-blue font-weight-bold" id="exampleInputEmail1" aria-describedby="emailHelp" value="FinLand" disabled>
                                  </div>
                                  <div class="form-group">
                                    <input type="text" class="form-control shadow border-blue font-weight-bold" id="exampleInputPassword1" value="15/10/2020" disabled>
                                  </div>
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-lg btn-primary search-btn shadow border-blue"><b>Refesh!</b> <i class="fa fa-refresh" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </form>
                    <div class="row information">
                        <div class="col-3">
                            <input type="text"  class="form-control shadow border-blue text-center font-weight-bold" value="233" disabled>
                        </div>
                        <div class="col-8 ml-1">
                            <h5 class="fix-middle-color">New cases</h5>
                        </div>
                    </div>
                    <div class="row information">
                        <div class="col-3">
                            <input type="text"  class="form-control shadow border-blue text-center font-weight-bold" value="1" disabled>
                        </div>
                        <div class="col-8 ml-1">
                            <h5 class="fix-middle-color">New deaths</h5>
                        </div>
                    </div>
                    <div class="row information">
                        <div class="col-3">
                            <input type="text"  class="form-control shadow border-blue text-center font-weight-bold" value="40" disabled>
                        </div>
                        <div class="col-8 ml-1">
                            <h5 class="fix-middle-color">Recovered</h5>
                        </div>
                    </div>
                    <div class="row information">
                        <div class="col-3">
                            <input type="text"  class="form-control shadow border-blue text-center font-weight-bold" value="+57" disabled>
                        </div>
                        <div class="col-8 ml-1">
                            <h5 class="fix-middle-color">New case changes comparing to last week</h5>
                        </div>
                    </div>
                    <div class="row information">
                        <div class="col-3">
                            <input type="text"  class="form-control shadow border-blue text-center font-weight-bold" value="0" disabled>
                        </div>
                        <div class="col-8 ml-1">
                            <h5 class="fix-middle-color">Death changes comparing to last week</h5>
                        </div>
                    </div>
                    <div class="row information">
                        <div class="col-3">
                            <input type="text"  class="form-control shadow border-blue text-center font-weight-bold" value="+11" disabled>
                        </div>
                        <div class="col-8 ml-1">
                            <h5 class="fix-middle-color">Changes in recovery cases comparing to last week</h5>
                        </div>
                    </div>
                </div>
                <div class="col-2 mt-5">
                    <a href="covid-19.html"><i class="fa fa-reply ml-3" aria-hidden="true" style="font-size: 30px; color:#2D3798;"></i></a>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
